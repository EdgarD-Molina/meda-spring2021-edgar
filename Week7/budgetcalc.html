<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="jquery-3.5.1.min.js"> </script>

    <Style> 
        #container {
            width: 900px;
            height: 500px;
            background-color: slategrey;
        }

        #inputs {
            display: flex;
            background-color: tan;

        }

        #inputs div {
            flex-grow: 1;
            flex-basis: 50%;
            display: inline-block;
            /* float: left; */
            clear: left;
            width: 250px;
            text-align: right;            
        }

        #results {
            background-color: turquoise;
            height: 200px;
        }

        #h2 results {
            background-color: white;

        }


    </style>

</head>

<body>

    <div id="container">
        <h1> Budget Calculator </h1>

        <div id="inputs">
            <div>
                <h2> Monthly Expenses </h2>
                <form>
                    <label for="groceries"> Groceries </label>
                    <input type="number" id="groceries" />
                    <br>

                    <label for="rent"> Rent </label>
                    <input type="number" id="rent" />
                    <br>

                    <label for="heating"> heating </label>
                    <input type="number" id="heating"/>
                    <br>

                    <label for="internet"> Internet </label>
                    <input type="number" id="internet" />
                    <br>

                    <label for="phonebill"> Phone Bill </label>
                    <input type="number" id="phonebill"/>
                    <br>

                    <label for="transportation"> Transportation </label>
                    <input type="number" id="transportation"/> 
                    <br>

                    <label for="insurance"> Insurance </label>
                    <input type="number" id="insurance"/>
                    <br />
                    <input type="reset" />

                </form>
                <br> <br>

            <button id="submit"> Submit data</button>

            </div>
            
                    <div>
                        <h2> Monthly Income </h2>
                        <label for="job1"> Main Job </label>
                        <input type="number" id="job1"/>
                        <br>

                        <label for="job2"> Side Job </label>
                        <input type="number" id="job2"/>
                        <br>

                        <label for="investments"> Investments </label>
                        <input type="numbers" id="investments" />
                        <br>

                        <label for="favors"> Favors to friends </label>
                        <input type="number" id="favors" />
                        <br>
                        <input type="reset" />

                    </div>
        </div>

        <div id="results">
            <h2> Results </h2>
            <p id="monthly"> 
            </p>
            <br>
            <p id="yearly">
            </p>
            <br>
        </div>
        

        
    </div>





        <script>
            $(document).ready(function () {

                $("#submit").click(function () {
                    
                    //expenses START
                    var groceries = $("#groceries").val();
                    var rent = $("#rent").val();
                    var heating = $("#heating").val();
                    var internet = $("#internet").val();
                    var phonebill = $("#phonebill").val();
                    var transportation = $("#transportation").val();
                    var insurance = $("#insurance").val();
                    
                    console.log(groceries, rent, heating, internet, phonebill, transportation, insurance);

                    groceries = parseFloat(groceries);    
                    rent = parseFloat(rent);
                    heating = parseFloat(heating);
                    internet = parseFloat(internet);
                    phonebill = parseFloat(phonebill);
                    transportation = parseFloat(transportation);
                    insurance = parseFloat(insurance);

                    var totalExpenses = groceries + rent + heating
                     + internet + phonebill + transportation + insurance;

                    console.log(totalExpenses);
                    //expenses END

                    //Income STARTS

                    var job1 = $("#job1").val();
                    var job2 = $("#job2").val();
                    var investments = $("#investments").val();
                    var favors = $("#favors").val();
                    console.log(job1, job2, investments, favors);

                    job1 = parseFloat(job1);
                    job2 = parseFloat(job2);
                    investments = parseFloat(investments);
                    favors = parseFloat(favors);

                    var totalIncome = job1 + job2 + investments + favors;

                    var difference = totalIncome - totalExpenses;

                    console.log(difference);

                    //Income ENDS

                    //results START

                    if (difference > 0) {
                        $("#monthly").text("Good job, you got an extra " + difference + " dollars for this month!");
                    } else if (difference < 0 ) {
                        $("#monthly").text("You came up a bit short to cover the $" + Math.abs(difference) + "expenses this month. ");
                    } else if (isNaN(difference)) {
                        $("#monthly").text("One of your inputs does not have a number. Please use zero instead.");
                    }

                });

            });
        </script>
</body>
</html>
