<!DOCTYPE HTML>

<HTML lang="en>


    <head>
        <meta charset="utf-8" />
        <title> Form Examples for use in HTML </title>
    </head>

    <body>
        <h1> Sign up for our online lessons services! </h1>

            <form> 
                <!--Make sure to always add id for accessibility-->
            
                <div>

                <label> Username </label>    
                <!--Always check your id tags for capitals and spelling for css later on-->
                <input id="username" type="text" />
                <br />
                <label> Password </label>
                <input id="password" type="password" />
                <br /> <br>
        
                </div>

                <div>
            
                <label> Preferred diet </label>
                <p> <Input type="checkbox" name="food" value="Mexican" /> Mexican </p>
                <p> <Input type="checkbox" name="food" value="Chinese" /> Chinese </p>
                <p> <input type="checkbox" name="food" value="American" disabled/> American</p>        
                </div>
                
                <div>
                <label> Past-time favorite hobbies</label>
                <p><input type="radio" name="pasttime" value="Drumming" /> Drumming </p>
                <p><input type="radio" name="pasttime" value=" Skateboarding" /> Skateboarding </p>
                <p><input type="radio" name="pasttime" value="Cooking" /> Cooking </p>
                <p><input type="radio" name="pasttime" value="Other" /> Other: <input type="text" placeholder="Please specify" /> </p> 
                <br />
                </div>

                <div>

                <label> Favorite Movie Genres </label>
                <p><input type="radio" name="moviegenre"/> Action </p>
                <p><input type="radio" name="moviegenre"/> Comedy </p>
                <p><input type="radio" name="moviegenre"/> Romance </p>
                <p><input type="radio" name="moviegenre"/> Adventure </p>
    
                </div>
                <br /> <br />
            
                <div>

                <input type="submit" />
                <input type="reset" />
                <input type="button" value="Be Nothing" />

                </div>
            </form>

    </body>

</HTML>
